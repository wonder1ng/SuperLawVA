spring:
  profiles:
    active: local  # 기본 프로필

  # 공통 설정
  jpa:
    hibernate:
      ddl-auto: update  # create → update로 변경 (운영 시 validate)
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        use_sql_comments: true
    defer-datasource-initialization: true

  # SQL 초기화 설정
  sql:
    init:
      mode: never  # 운영에서는 never, 개발에서는 always

