services:
  # Redis (이메일 인증 코드 저장)
  redis:
    image: redis:7-alpine
    container_name: legal-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - legal-ai-network

  # Redis 관리 도구 (선택적)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: legal-ai-redis-commandere
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - legal-ai-network

volumes:
  redis_data:

networks:
  legal-ai-network:
    driver: bridge
